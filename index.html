     <select id="demo" onchange="show()">
    <option value="Select Color">Select Color</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
    </select>
<div >

    <h1 style="text-align: center;">Cookies</h1>
    <div class="row">
        <div class="col-3">
             <!-- Create Cookies -->
            <div class="container">
                <h2 class="SubHeading">Create a Mechanic</h2>
                
                <div class="InputElements">
                    <p>Enter UserNAME</p> 
                    <input class="input" id="createInputKey"/>
                </div>
                <div class="InputElements">
                    <p>Enter Password</p>
                    <input class="input password" id="createInputValue"/>
                </div>
                <div class="InputElements">
                    <p>Provide Expiry Date</p>
                    <input class="input" type="date" id="createDate" />
                </div>
                 <div class="InputElements">
                    <p>Description</p>
                    <input class="input"  id="des" />
                </div>
                <div class="row">
                    <div class="col-3"> <button onclick="createCookies()" id="create" class="btn">COOKIES</button></div>
               
               
            </div>
            <div class="row">
               <div class="col-3">  <button type="button" class="btn" id="save_value">LOCAL</button></div>

               
            </div>
            <div class="row">
                    
               <div class="col-3">  <button type="button" class="btn" id="save_s">Session</button></div>
               
            </div>
            </div>

        </div>
        <div class="col-3">
            <!-- Update Cookies -->
            <div class="container">
                <h2 class="SubHeading">Update a Mechanic</h2>
                
                <div class="InputElements">
                    <p>Enter Username</p> 
                    <input class="input" id="updateInputKey"/>
                </div>
                <div class="InputElements">
                    <p>Enter New Password</p>
                    <input class="input" input id="updateInputValue"/>
                </div>
                <div class="InputElements">
                    <p class="InputElements">Change Expiry Date</p>
                    <input class="input" type="date" id="updateDate" />
                </div>
                
                <button onclick="updateCookies()" id="update" class="btn">Update COOKIES</button>
            </div>
        </div>
        <div class="col-3">
            <!-- Delete Cookies -->
            <div class="container">
                <h2 class="SubHeading">Delete a Mehanic</h2>
    
                <div class="InputElements">
                    <p>Delete Mechanic</p>
                    <input class="input" id="deleteInput"/>
                </div>

                <button onclick="deleteCookies()" id="delete" class="btn">Delete COOKIES</button>
            </div>
        </div>
        <div class="col-3">
              <!-- Display Cookies -->
            <div class="container">
                <h2 class="SubHeading" class="responsive">Display a Mechanic</h2>

                <button onclick="displayCookies()" id="displayButton" class="btn">Display COOKIES</button>
                <div id="display" ></div>
            </div>

        </div>
    </div>
